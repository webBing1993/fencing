{extend name="public/common"}
{block name="style"}
<title>红色珍藏</title>
<link rel="stylesheet" href="/home/sass/stylesheets/learn/redcollection.css">
{/block}
{block name="body"}
<!--tab-->
<div class="header">
    <div class="tabs clear">
        <div class="tab"><span>红色电影</span></div>
        <div class="tab"><span>红色文学</span></div>
        <div class="tab"><span>红色歌曲</span></div>
    </div>
</div>
<iframe src="" frameborder="0"  id="tab0" ></iframe>
<iframe src="" frameborder="0"  id="tab1" ></iframe>
<iframe src="" frameborder="0"  id="tab2" ></iframe>
{/block}
{block name="script"}
<script src="/home/js/reset.js"></script>
<script>
    $(function () {
        $("title").text("红色珍藏");
        // 退出缓存
        isOut();
    });
    var c =  parseInt(window.location.href.split("redcollection/c/")[1]);
    $(function(){
        var WH = $(window).height();
//        $('iframe').height(WH - 45);
        var co = getCookie("type");
        if(co == 11 || co == 12 || co == 13){
            c = co - 10;
        }
        if(c == 1){
            $('#tab'+(c-1))[0].src='/home/learn/redfilm.html';
        }else if(c == 2){
            $('#tab'+(c-1))[0].src='/home/learn/redliterature.html';
        }else if(c == 3){
            $('#tab'+(c-1))[0].src='/home/learn/redmusic.html';
        }
        $('#tab'+(c-1)).height(WH - 45);
        $('#tab'+(c-1)).show();
        $('.tabs>.tab').eq(c-1).find('span').addClass('active');
        //tab切换
        $('.tabs>.tab ').on('click',function(){
            var ntc = $('.notices' );
            var eq = $(this ).index();
            $(this ).siblings('.tab' ).find('span').removeClass('active');
            $(this ).find('span' ).addClass('active');
            //先全部隐藏
            $('iframe').css('display','none');
            $('iframe').height(0);
            if(eq == 0){
                $('#tab'+eq)[0].src='/home/learn/redfilm.html';
            }else if(eq == 1){
                $('#tab'+eq)[0].src='/home/learn/redliterature.html';
            }else if(eq == 2){
                $('#tab'+eq)[0].src='/home/learn/redmusic.html';
            }
            $('#tab'+eq).height(WH - 45);
            $('#tab'+eq).show();
            //使用示例
            setCookie("type",eq+11);
        });
    });

    //退出清理tab缓存
    function isOut(){
        pushHistory();
        setTimeout(function(){
            window.addEventListener("popstate", function(e) {
                delCookie("type");
                window.location.href = "/home/index/index.html";
                console.log(window.location.href);
                return false;
            }, false);
        },200)
    }
    //防止恶意刷新
    function pushHistory(){
        var sta = {
            title: "title"
        };
        if( window.history.state === null )
        {
            window.history.pushState( sta, "title" );
        }
    }
    function setCookie(name,value){
        var Days = 30;
        var exp = new Date();
        exp.setTime(exp.getTime() + Days*24*60*60*1000);
        document.cookie = name + "="+ value + ";expires=" + exp.toGMTString();
    }
    function getCookie(name){
        var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
        if(arr=document.cookie.match(reg))
            return arr[2];
        else
            return null;
    }
    function delCookie(name){
        var exp = new Date();
        exp.setTime(exp.getTime() - 1);
        var cval=getCookie(name);
        if(cval!=null)
            document.cookie= name + "="+cval+";expires="+exp.toGMTString();
    }

</script>
{/block}
