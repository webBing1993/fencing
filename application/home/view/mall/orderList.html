{block name='script'}

<script>

    /*
     * 上拉加载
     * */

    // 初始状态的判断

    var isScroll = true;  // 开关，增加触发点的流畅
    $(function () {
        var len = $(".lists .list").length;
        if (len >= 10) {
            $('.tip' ).text('上拉加载更多');
            // 上拉加载
            loadScroll();
        }else {
            $('.tip').hide();
        }
    });

    // 上拉加载函数

    function loadScroll() {
        $(window ).off("scroll" ).on("scroll",function(){
            var dh = $(document).height();
            var end = $(window).height() + $(window ).scrollTop();
            var len = $(".lists .list").length;
            var tip = $(".tip");
            var loading = $('.loading');
            if(dh == end && isScroll){
                isScroll = false;
                $.ajax({
                    type:"post",
                    url:"",
                    data:{
                        length:len
                    },
                    beforeSend: function(XMLHttpRequest){
                        tip.hide();
                        loading.toggleClass('hidden');
                    },
                    success:function(data){
                        isScroll = true;
                        loading.toggleClass('hidden');
                        tip.show();
                        if(data.code == 1){
                            // 数据接收函数
                            addMall(data);
                            lazy();
                            if(data.data.length == 6){
                                tip.text('上拉加载更多');
                            }
                        }else{
                            tip.text('没有更多数据了');
                            $(window ).off("scroll");
                        }
                    }
                })
            }
        })
    }

    // 数据接收函数

    function addMall(data) {
        console.log(data);
        var html = '';
        var lists = data.data;
        var len = lists.length;
        for(var i = 0; i< len;i++) {
            var list = lists[i];
            html += '<div class="list">'+
                        '<div class="time">下单时间：2018-07-20</div>'+
                        '<div class="orderList">'+
                            '<a href="/home/mall/orderDetail/id='+ list.id +'">'+
                                '<div class="order clearfix">'+
                                    '<div class="img fl">'+
                                        '<img src="/home/images/1.jpg" alt="">'+
                                    '</div>'+
                                    '<div class="titlePrice fl">'+
                                        '<div class="title">花剑-小学</div>'+
                                        '<div class="price">￥<span>100</span></div>'+
                                    '</div>'+
                                    '<div class="num fr">x <span>2</span></div>'+
                                '</div>'+
                                '<div class="total">'+
                                    '共<span>两</span>件，合计<span>300</span>元'+
                                '</div>'+
                            '</a>'+
                        '</div>'+
                    '</div>';
        }
        $(".lists").append(html);
    }

    /*
     * 图片懒加载功能函数
     * */

    function lazy() {
        $("img.lazy").lazyload({
            placeholder: "/home/images/loading.jpg",
            effect: "fadeIn",
            threshold : 500
        });
    }

</script>
