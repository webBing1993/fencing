{extend name="public/common"}

{block name="style"}
<title>新闻动态</title>
<link rel="stylesheet" href="/home/css/association/index.css">
{/block}
{block name="body"}
    <div class="news">
        <div class="newsSort" style="padding: .24rem .24rem 0 .24rem;">
            {volist name="list" id="vo"}
            <a href="{:Url('Association/newsdetail?id='.$vo['id'])}">
                <img src="{$vo.front_cover|get_cover='path'}" class="lazy">
                <div class="newsText">
                    <div class="newsTitle">{$vo.title}</div>
                    <div class="newsTime"><span>{$vo.publisher}</span><span>{$vo.create_time|time_format='Y-m-d'}</span></div>
                </div>
            </a>
            {/volist}
        </div>
    </div>
<div class="bg"></div>
<div class="tip"></div>
<div class="loading hidden">
    <div class="typing_loader"></div>
</div>
{/block}
{block name="script"}
<script>
    var scrollNow = true;
    var len = $('.news a').length;
    if(len >= 7){
        $(".tip").text('上拉加载更多');
        loadScroll();
    }
    else{
        $(".tip").text('没有更多了');
    }
    function loadScroll(){
        $(window ).off("scroll" ).on("scroll",function(){
            var ntc = $('.lists');
            var dh = $(document).height();
            var end = $(window).height() + $(window ).scrollTop();
            var len = $('.news a').length;
            var tip = $(".tip");
            var loading = $('.loading');
            if(dh == end && scrollNow){
                scrollNow = false;
                $.ajax({
                    type:"post",
                    url: "{:Url('Association/more5')}",
                    data:{
                        len:len
                    },
                    beforeSend: function(XMLHttpRequest){
                        tip.hide();
                        loading.toggleClass('hidden');
                    },
                    success:function(data){
                        loading.toggleClass('hidden');
                        tip.show();
                        if(data.code == 1){
                            addLists(data);
                            var dataLen =data.data.length;
                            if(data.data.length == 5){
                                tip.text('上拉加载更多');
                            }else{
                                tip.text('没有更多数据了');
                                // $(window ).off("scroll");
                            }
                            $("img.lazy").lazyload({
                                placeholder: "/home/images/loading.jpg",
                                effect: "fadeIn",
                                threshold: 1
                            });
                        } else {
                            tip.text('没有更多数据了');
                            $(window ).off("scroll");
                        }
                        scrollNow = true;
                    }
                })
            }
        })
    }
    function addLists(data){
        var html = '';
        var lists = data.data;
        var len = lists.length;
        for(var i = 0; i< len;i++){
            var list = lists[i];
            //var pid = $('.part div' ).eq(list.pid ).text();
            html +=
                '<a href="/home/association/newsdetail/id/'+ list.id+'.html" class="list clear">'+
                '<img class="lazy" data-original='+list.front_cover+'>'
                +'<div class="newsText">'
                +'<div class="newsTitle">'+list.title+'</div>'
                +'<div class="newsTime"><span>'+list.publisher+'</span><span>'+list.time+'</span></div>'
                +'</div>'
                + '</a>'
        }
        $('.newsSort').append(html);
    }
</script>
<script>
    $("img.lazy").lazyload({
        placeholder: "/home/images/loading.jpg",
        effect: "fadeIn",
        threshold : 500
    });
</script>
{/block}
