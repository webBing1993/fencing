{extend name="public/common"}

{block name="style"}
<title>击剑馆</title>
<link rel="stylesheet" href="/home/css/association/fencing.css">
{/block}
{block name="body"}
    <div class="sort">
        {volist name="list" id="vo"}
        <a href="{:Url('Association/jjdetail?id='.$vo['id'])}">
            <img src="{$vo.images|get_cover='path'}" class="lazy">
            <div class="titleContent">
                <div class="title">{$vo.title}</div>
                <div class="content">{$vo.content}</div>
            </div>
            <div class="address clearfix">
                <img src="/home/images/game/icon15.png" alt="" class="fl">
                <span class="fl">{$vo.region}</span>
            </div>
        </a>
       {/volist}
    </div>
<div class="bg"></div>
<div class="tip"></div>
<div class="loading hidden">
    <div class="typing_loader"></div>
</div>
{/block}
{block name="script"}
<script>
    var scrollNow = true;
    var len = $('.sort a').length;
    if(len >= 7){
        $(".tip").text('上拉加载更多');
        loadScroll();
    }
    else{
        $(".tip").text('');
    }
    function loadScroll(){
        $(window ).off("scroll" ).on("scroll",function(){
            var ntc = $('.lists');
            var dh = $(document).height();
            var end = $(window).height() + $(window ).scrollTop();
            var len = $('.sort a').length;
            var tip = $(".tip");
            var loading = $('.loading');
            if(dh == end && scrollNow){
                scrollNow = false;
                $.ajax({
                    type:"post",
                    url: "{:Url('Association/more4')}",
                    data:{
                        len:len
                    },
                    beforeSend: function(XMLHttpRequest){
                        tip.hide();
                        loading.toggleClass('hidden');
                    },
                    success:function(data){
                        loading.toggleClass('hidden');
                        tip.show();
                        if(data.code == 1){
                            addLists(data);
                            var dataLen =data.data.length;
                            if(data.data.length == 5){
                                tip.text('上拉加载更多');
                            }else{
                                tip.text('没有更多数据了');
                                // $(window ).off("scroll");
                            }
                            $("img.lazy").lazyload({
                                placeholder: "/home/images/loading.jpg",
                                effect: "fadeIn",
                                threshold: 1
                            });
                        } else {
                            tip.text('没有更多数据了');
                            $(window ).off("scroll");
                        }
                        scrollNow = true;
                    }
                })
            }
        })
    }
    function addLists(data){
        var html = '';
        var lists = data.data;
        var len = lists.length;
        for(var i = 0; i< len;i++){
            var list = lists[i];
            //var pid = $('.part div' ).eq(list.pid ).text();
            html +=
                '<a href="/home/association/jjdetail/id/'+ list.id+'.html" class="list clear">'+
                '<img class="lazy" data-original='+list.front_cover+'>'+
                '<div  class="titleContent">'+
                '<div class="title">'+list.title+'</div>'+
                '<div class="content">'+list.content+'</div>'+
                '</div>'+
                '<div class="address clearfix">'+
                '<img src="/home/images/game/icon15.png" alt="" class="fl">'+
                '<span class="fl">'+ list.region +'</span>'+
                '</div>'+
                '</a>'
        }
        $('.sort').append(html);
    }
</script>
<script>
    $("img.lazy").lazyload({
        placeholder: "/home/images/loading.jpg",
        effect: "fadeIn",
        threshold : 500
    });
    $(document).scroll(function() {
        $("img.lazy").lazyload({
            placeholder: "/home/images/loading.jpg",
            effect: "fadeIn",
            threshold: 1
        });
    });
</script>
{/block}
