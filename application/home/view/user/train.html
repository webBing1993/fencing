{extend name="public/common"}

{block name="style"}
<title>我的培训</title>
<link rel="stylesheet" href="/home/css/association/game.css">
{/block}
{block name="body"}
<!--顶部分类-->
    <div class="Top">
        <div data-side="1" class="active">学习中<span></span></div>
        <div data-side="2">已结束<span></span></div>
    </div>
<!--正文切换-->
    <div class="news" id="side1" style="display: block;">
        <a href="/home/association/gamedetail.html">
            <img src="/home/images/1.jpg" class="lazy">
            <div class="newsText" style="padding: 0 0 .1rem .2rem;">
                <div class="newsTitle">
                    <p>初级课程</p>
                    <p>击剑基础知识击剑基础知识击剑基础知识</p>
                </div>
                <div class="newsTime">
                    <span style="color: #999;">2018-01-01至2018-07-01</span>
                </div>
            </div>
        </a>
    </div>
    <div class="news" id="side2">
        <a href="/home/association/gamedetail.html">
            <img src="/home/images/1.jpg" class="lazy">
            <div class="newsText" style="padding: 0 0 .1rem .2rem;">
                <div class="newsTitle">
                    <p>初级课程</p>
                    <p>击剑基础知识击剑基础知识击剑基础知识</p>
                </div>
                <div class="newsTime">
                    <span style="color: #999;">2018-01-01至2018-07-01</span>
                </div>
            </div>
        </a>
</div>
{/block}
{block name="script"}
<script>
    for(var i=0;i<$('.Top div').length;i++){
        $('.Top div')[i].onclick = function(){
            $('.Top div').removeClass('active');
            $(this).addClass('active');
            var side = $(this).data('side');
            $('.news').hide();
            $('#side'+side).show();
        }
    }
</script>
<script>
    $("img.lazy").lazyload({
        placeholder: "/home/images/loading.jpg",
        effect: "fadeIn",
        threshold : 500
    });
</script>
{/block}
