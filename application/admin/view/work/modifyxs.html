{extend name="base/common"}

{block name="style"}
<link rel="stylesheet" href="/static/datepicker/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="/static/iCheck/custom.css">
<link rel="stylesheet" href="/admin/css/chosen/chosen.css">
<style>
    .imggroup {
        position: relative;
    }

    .imgbox {
        height: 100px;
        width: 200px;
        margin-top: 5px;
        margin-bottom: 0;
    }

    .imgfile {
        height: 100px;
        width: 200px;
        position: absolute;
        top: 0;
        opacity: 0;
    }
</style>
{/block}

{block name="page-header"}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>签到管理</h2>
        <ol class="breadcrumb">
            <li>
                <p>添加主题</p>
            </li>
            <li class="active">
                <strong>{eq name="msg||default=''" value=""}新增{else/}修改{/eq}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
{/block}

{block name="main"}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <!-- <h5>{eq name="msg||default=''" value=""}新增{else/}修改{/eq}</h5>-->
                    <div class="ibox-tools">
                        <a href="javascript:window.history.go(-1);" class="btn btn-white btn-sm"><i
                                class="fa fa-reply"></i> 返回</a>
                    </div>
                </div>
                <div class="ibox-content all">
                    <form action="" id="form" class="form-horizontal" method="post">

                        <div class="form-group">
                            <div class="col-lg-1 text-right control-label">
                                <label>会议标题:</label>
                            </div>
                            <div class="col-lg-11">
                                <input type="text" placeholder="请输入会议标题" class="form-control form_title" name="title"
                                       value="{$data.title}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-1 text-right control-label" id="timeRange">
                                <label>开始时间:</label>
                            </div>
                            <div class="col-lg-11">
                                <input type="text" placeholder="请输入会议开始时间" class="form-control form_title datetimepicker"
                                       name="meet_time" value="{$data.meet_time}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-1 text-right control-label" id="timeRange">
                                <label>结束时间:</label>
                            </div>
                            <div class="col-lg-11">
                                <input type="text" placeholder="请输入会议结束时间" class="form-control form_title datetimepicker"
                                       name="meet_endtime" value="{$data.meet_endtime}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-1 text-right control-label">
                                <label>会议地点:</label>
                            </div>
                            <div class="col-lg-11">
                                <input type="text" placeholder="请输入会议地点" class="form-control form_title"
                                       name="meet_home" value="{$data.meet_home}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-1 text-right control-label">
                                <label>主办方:</label>
                            </div>
                            <div class="col-lg-11">
                                <input type="text" placeholder="请输入主办方" class="form-control form_title" name="branch"
                                       value="{$data.branch}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-1 text-right control-label">
                                <label>联系电话:</label>
                            </div>
                            <div class="col-lg-11">
                                <input type="text" placeholder="请输入联系电话" class="form-control form_title" name="tel"
                                       value="{$data.tel}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-1 text-right control-label">
                                <label>发布人:</label>
                            </div>
                            <div class="col-lg-11">
                                <input type="text" placeholder="请输入发布人" class="form-control form_title" name="publisher"
                                       value="{$data.publisher}">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-11 col-lg-offset-1">
                                <input class="btn btn-primary submit-btn post-put" type="submit"
                                       target-form="form-horizontal" value="发布"/>
                                <a class="btn btn-default" href="{:Url('Work/index')}">返回</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="script"}
<script src="/static/uploadify/jquery.uploadify.min.js"></script>
<script src="/static/iCheck/icheck.min.js"></script>
<script src="/static/ueditor/ueditor.config.js"></script>
<script src="/static/ueditor/ueditor.all.min.js"></script>
<script src="/admin/js/chosen.jquery.js"></script>
<!--时间日历-->
<script src="/static/datepicker/bootstrap-datetimepicker.js"></script>
<script>
    //标题显示高亮
    $(document).ready(function(){
        highlight_subnav("{:Url('Work/index')}");

        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
    $(function () {
        //    时间日历
        $(".datetimepicker").datetimepicker({
            language: 'cn',
            format: 'yyyy-mm-dd hh:ii',
            minView: "hour",
            forceParse: false,
            todayBtn: true,
            autoclose: true,
            todayHighlight: 1,
            minuteStep: 5

        });
        //    单选按钮
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green'
        });
        //下拉菜单
        $("select").chosen({
            no_results_text: "没有找到该选项",
            allow_single_de: true,
            width: '100%',
            max_selected_options: '100'
        });
        var selgp = $(".selgp");
        var selgp2 = $(".selgp2");
        selHeight(selgp);
        selHeight(selgp2);
        function selHeight(e) {
            e.find('ul').on('click', function () {
                var results = $(this).next().find('.chosen-results');
                var h = results.height();
                h = h - 100;
                $('.selblo').animate({'height': h + 'px'}, 100);
                //切出页面
                var hiddenProperty = 'hidden' in document ? 'hidden' :
                        'webkitHidden' in document ? 'webkitHidden' :
                                null;
                var visibilityChangeEvent = hiddenProperty.replace(/hidden/i, 'visibilitychange');
                var onVisibilityChange = function () {
                    if (!document[hiddenProperty]) {
                        //selgp.find('.search-field').find('input').on('blur');
                    } else {
                        e.find('.search-field').find('input').off('blur');
                    }
                };
                $(document).on(visibilityChangeEvent, onVisibilityChange);
            });
            e.find('.search-field').find('input').on('blur', function () {
                setTimeout(function () {
                    $('.selblo').animate({'height': '0'});
                }, 100)
            });
        }
    })



   /* id: $("input[name='id']").val(),
            title: $("input[name='title']").val(),
            meet_time:$("input[name='meet_time']").val(),
            staff:$("textarea[name='staff']").val(),
            meet_home: $("input[name='meet_home']").val(),
            publisher: $("input[name='publisher']").val(),*/
    //发布
    $(".post-put").off('click').on("click", function () {
        var it = $(this);
        var data = {
            id: $("input[name='id']").val(),
            title: $("input[name='title']").val(),
            meet_time:$("input[name='meet_time']").val(),
            meet_endtime:$("input[name='meet_endtime']").val(),
            branch:$("input[name='branch']").val(),
            tel:$("input[name='tel']").val(),
            meet_home: $("input[name='meet_home']").val(),
            publisher: $("input[name='publisher']").val(),
            //           type:2
        };
        $.ajax({
            type: "post",
            url:"{:Url('Work/modify?id='.$data['id'])}",
            data: data,
            success: function (data) {
                if (data.code == 1) {
                    if (data.url) {
                        updateAlert(data.msg + ' 页面即将自动跳转~', 'success');
                    } else {
                        updateAlert(data.msg, 'success');
                    }
                    it.prop('disabled', 'true');
                    it.prev().prop('disabled', 'true');
                    setTimeout(function () {
                        if (data.url) {
                            location.href = data.url;
                        } else {
                            location.reload();
                        }
                        it.removeAttr('disabled');
                        it.prev().removeAttr('disabled')
                    }, 2000);
                } else {
                    updateAlert(data.msg, 'error');
                    it.attr('disabled', 'true');
                    it.prev().prop('disabled', 'true');
                    setTimeout(function () {
                        it.removeAttr('disabled');
                        it.prev().removeAttr('disabled')
                    }, 2000);
                }
            }
        });
        return false;
    });

</script>
{/block}
